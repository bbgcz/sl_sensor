properties:
    triggerType: 0 # 0 - Projector internal timer # 1 - Hardware trigger
    diamondPixel: 1
    resolution: [912, 1140]

defaultSettings:
  - &defaultRgb [0, 60, 0]
  - &defaultDisplayColour 7
  - &defaultExposureUs 16667

patterns:
  calibrationPattern:
    bitDepth: 8
    rgb: *defaultRgb
    exposureUs: *defaultExposureUs
    displayColour: *defaultDisplayColour
    imageIndices: [3, 3, 3, 4, 4, 4, 5, 5, 5, 6, 6, 6]
    channelNumbers: [0, 1, 2, 0, 1, 2, 0, 1, 2, 0, 1, 2]
  pspTpuHorizontal:
    bitDepth: 8
    rgb: *defaultRgb
    exposureUs: *defaultExposureUs
    displayColour: *defaultDisplayColour
    imageIndices: [9, 9, 9, 10, 10, 10]
    channelNumbers: [0, 1, 2, 0, 1, 2]
